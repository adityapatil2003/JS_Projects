<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../Image Slider/style.css">
</head>
<body>

    <div class="container">
    <h1>Image Slider</h1>

        <div class="slide">
            <img src="../Image Slider/images/1.jpg" alt="">
            <div class="caption">Tiger 🐯</div>
        </div>
        <div class="slide">
            <img src="../Image Slider/images/2.jpg" alt="">
            <div class="caption">Elephant 🐘</div>
        </div>
        <div class="slide">
            <img src="../Image Slider/images/3.jpg" alt="">
            <div class="caption">Giraffe 🦒</div>
        </div>
        <div class="slide">
            <img src="../Image Slider/images/4.jpg" alt="">
            <div class="caption">Deer 🦌</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>

    </div>
    <script src="script.js"></script>
</body>
</html>
